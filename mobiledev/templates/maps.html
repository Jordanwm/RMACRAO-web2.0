<div class="alert alert-warning" ng-show="years.length == 0">
	You must create a year before you can add maps.
</div>
<div ng-hide="years.length == 0">
	<div class="page-header">
		<h4>
			<div class="btn btn-default pull-right" ng-click="addMap()"><i class="glyphicon glyphicon-plus"></i> Add a New Map</div>
			Maps
		</h4>
	</div>
	<div class="row">
		<div class="col-md-6 col-md-offset-3">
			<div ng-show="maps.length == 0" class="alert alert-info">Please add a map</div>
			<alert ng-show="info && maps.length > 0" type="info" close="closeInfo()">{{info}}</alert>
			<accordion close-other="oneAtATime">
				<accordion-group ng-repeat="map in maps" heading="{{map.name}}">					
					<div class=" pull-right btn-group">
						<div class="btn btn-default" ng-click="editMap(map)">Edit <i class="glyphicon glyphicon-edit"></i></div>
						<div class="btn btn-danger" ng-click="deleteMap(map)"><i class="glyphicon glyphicon-trash"></i></div>
					</div>
					<h5><strong>Map</strong></h5>
					<img class="map" ng-src="{{map.img_path}}">
					</div>
				</accordion-group>
			</accordion>
		</div>
	</div>
</div>
